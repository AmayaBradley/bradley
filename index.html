<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  background-color: #f1f1f1;
  padding: 20px;
  font-family: Arial;
}


.main {
  max-width: 1500px;
  margin: auto;
}

.row,
.row > .column {
  padding: 8px;
}
.column {
  float: left;
  width: 25%;
}
.row:after {
  content: "";
  display: table;
  clear: both;
}
.content {
  background-color: white;
  padding: 10px;
}
@media screen and (max-width: 900px) {
  .column {
    width: 50%;
  }
}
@media screen and (max-width: 600px) {
  .column {
    width: 100%;
  }
}

</style>
</head>
<body>


<div class="main">


<div class="row">
  <div class="column">
    <div class="content">
      <img src="shutterstock_160918730.JPG" alt="Mountains" style="width:100%">
    </div>
  </div>
  <div class="column">
    <div class="content">
    <img src="shutterstock_160918730.JPG" alt="Lights" style="width:100%">
    </div>
  </div>
  <div class="column">
    <div class="content">
    <img src="shutterstock_160918730.JPG" alt="Nature" style="width:100%">
    </div>
  </div>
  <div class="column">
    <div class="content">
    <img src="shutterstock_160918730.JPG" alt="Mountains" style="width:100%">
    </div>
  </div>

</div>

<div class="content">
  <img src="shutterstock_160918730.JPG" alt="Bear" style="width:100%">
</div>


</div>

</body>
</html>
