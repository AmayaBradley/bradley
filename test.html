<!DOCTYPE html>
<html>
<style>
	* {
		box-sizing: border-box;
	}
	body {
		background-color: white;
		padding:20px;
	}
	.main {
		max-width: 1500px;
		margin auto;
	}
	.row,
	.row > .column {
		padding:8px;
	}
	.column{
		float: left;
		width: 25%;
	}
	.column:after{
		content: "";
		display: table;
		clear: both;
	}
	.content {
		background-color: white;
		padding: 10px;
	}
	@media screen and (max-width: 900px) {
		.column{
			width: 50%;
		}
	}



	
</style>
<head>

</head>
<body>

		<div class="row">

			</div>
		</div>
					<div class="column">

					<img src="shutterstock_160918730.JPG" alt="image" style="width:100%">
				
			</div>
		</div>

				<div class="content">
					<img src="shutterstock_160918730.JPG" alt="image" style="width:100%">
				
			</div>
		</div>
					<div class="column">
				<div class="content">
					<img src="shutterstock_160918730.JPG" alt="image" style="width:100%">
				
			</div>
		</div>
					




	</div>

</div>

</html>
